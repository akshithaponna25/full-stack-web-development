<html>
    <head>
        <title> Application</title>
    </head>
    <body>
        <form>
            <label> Name</label><input type="text"/><br>
            <label>DOB</label><input type="date"/><br>
            <label>Gender</label>
            <input type="radio" name="Gender"/><label>Male</label>
            <input type="radio" name="Gender"/><label>Female</label>
            <input type="radio" name="Gender"/><label>Other</label>
            <br>
            <label>Email id:</label><input type="Email"/><br>
            <label>Languages Known:</label>
            <input type="checkbox" name="Languages Known" value="Telugu"/><label>Telugu</label>
            <input type="checkbox" name="Languages Known" value="Hindi"/><label>Hindi</label>
            <input type="checkbox" name="Languages Known" value="English"/><label>English</label>
            <br>
            Educational Qualifications
            <select>
                <option>Select</option>
                <option value="SSC">SSC</option>
                <option value="Grad">Grad</option>
                <option value="PGrad">PGrad</option>
                <option value="Inter">Inter</option>
            </select>
            <br>
            <button type ="button">Register</button>
            <button type="button">Reset</button>
        </form>
    </body>
</html>
